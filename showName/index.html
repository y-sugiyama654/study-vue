<html>
<head>
    <meta charset="utf-8">
    <title>Unit Conversion App</title>
</head>
<body>
<div id="app">
    <p>
        firstName:
        <input type="text" v-model:value="firstName">
    </p>
    <p>
        lastName:
        <input type="text" v-model:value="lastName">
    </p>
    <p>
        fullName: {{ fullName }}
    </p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
